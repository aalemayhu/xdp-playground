<!doctype html>
<html ng-app="xdp-playground">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>xdp-playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body ng-controller="MainController">
    <div>
      <h1>xdp-playground<small ng-if="app_version != 'xyz'"> - v{{ app_version }}</small></h1>
        <strong ng-if="iptables_version != 'xyz'">using iptables-translate {{ iptables_version }}</strong>
      </p>
        <!-- old rules -->
      <div>
	<textarea 
            autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false"
	ng-change="old_rules_changed(this)"
 rows="{{ number_of_rows(old_rules) }}" cols="200" type="text" ng-model="old_rules"
				    placeholder="Enter you legacy rules here">
	</textarea>
      </div>
      <div ng-if="new_rules.length > 0">
	<textarea readonly
           rows="{{ number_of_rows(new_rules) }}" cols="200" type="text" ng-model="new_rules">
	</textarea>
	<a id="download" href="/download/{{rule_id}}">Download</a>
      </div>
      <div>
        <h3>Useful Links</h3>
      <ul>
        <li><a href="http://prototype-kernel.readthedocs.io/en/latest/index.html">Prototype Kernel<a></li>
      </ul>
      </div>
    </div>
  </body>
</html>
