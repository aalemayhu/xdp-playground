<!doctype html>
<html ng-app="xdp-playground">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>xdp-playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body ng-controller="MainController">
    <div>
      <h1>xdp-playground<small ng-if="app_version != 'xyz'"> - v{{ app_version }}</small></h1>
        <strong ng-if="versions != 'xyz'">using {{ versions }}</strong>
      </p>
        <!-- old rules -->
      <div>
	<textarea 
            autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false"
	ng-change="input_code_changed(this)"
 rows="{{ number_of_rows(input_code) }}" cols="200" type="text" ng-model="input_code"
				    placeholder="Insert / write your XDP program here">
	</textarea>
      </div>
      <div ng-if="compilation_results.length > 0">
	<textarea readonly
           rows="{{ number_of_rows(compilation_results) }}" cols="200" type="text" ng-model="compilation_results">
	</textarea>
	<a id="download" href="/download/{{rule_id}}">Download</a>
      </div>
      <div>
        <h3>Useful Links</h3>
      <ul>
        <li><a href="http://prototype-kernel.readthedocs.io/en/latest/index.html">Prototype Kernel<a></li>
        <li><a href="https://github.com/cilium/cilium">Cilium<a></li>
      </ul>
      </div>
    </div>
  </body>
</html>
